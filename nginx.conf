server {
    listen 8080;
    
    # Where your app files are located
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Try to find the file requested. 
        # If it doesn't exist, serve index.html (standard for React)
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets (images, styles) for performance
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}